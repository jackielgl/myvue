<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .aClass{
        color: red
    }
    .bClass{
        color: blue
    }
    .cClass{
        font-size: 30px;
    }
</style>
<body>
    <!--
        1、理解
            在应用界面中，某个（些）元素的样式是变化的
            class/style绑定就是专门用来实现动态样式效果的技术
        2、class绑定： ：class='xxx'
            xxx是字符串
            xxx是对象
            xxx是数组
        3、style绑定
            :style="{color:activeColor;font-size:fontSize+'px'}"
            其中：activeColor、fontSize是data属性
    -->
    <div id="app">
        <h2>class绑定： ：class='xxx'</h2>
        <p class="cClass" :class="a">xxx是字符串</p>
        <p :class="{aClass:isA,bClass:isB}">xxx是对象</p>
        <p :class="['bClass','cClass']">xxx是数组</p>

        <button @click="update">UPDATE</button>

        <h2>style绑定</h2>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">color:activeColor,fontSize:fontSize+'px'</p>
        <button @click="update2">UPDATE</button>
    </div>
        <script src="../js/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    a: 'aClass',
                    b: 'bClass',
                    isA: true,
                    isB: false,
                    activeColor:'red',
                    fontSize:20
                },
                methods:{
                    update(){
                        this.a='bClass';
                        this.isA=!this.isA;
                        this.isB=!this.isB;

                    },
                    update2(){
                        this.activeColor='blue';
                        this.fontSize = 30
                    }
                }
            });
        </script>
</body>
</html>
