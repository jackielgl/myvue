<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
    1、条件渲染指令
        v-if
        v-else
        v-show
    2、比较v-if 和 v-show
        如果需要频繁切换 v-show较好
-->
    <div id="app">
        <p v-if="ok">成功</p>
        <p v-else>失败</p>
        <p v-show="ok">考试成功</p>
        <p v-show="!ok">考试失败</p>
        <button @click="ok=!ok">切换</button>
    </div>
    <script src="../js/vue.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    ok: true
                }
            });
        </script>
</body>
</body>
</html>
