<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        1、引入vue.js
        2、创建vue对象
            el: 指定根element（选择器)
            data:初始化数据（页面可以访问）
        3、双向数据绑定：v-model
        4、显示数据绑定：v-model
        5、理解vue的mvvm实现
    -->
    <div id="app">
        <input type="text" v-model="username">
        <p>hello {{username}}</p>
    </div>

    <script type="text/javascript" src="../js/vue.js"> </script>
    <script type="text/javascript">
        // 创建vue实例
       const app = new Vue({ // 配置对象
            el: '#app', // element:选择器
            data:{      // 数据(model)
                username:'atguigu'
            }
        });
    </script>
    <!--
        MVVM:
            model: 模型，数据对象
            view: 视图，模板页面
            viewModel: 
    -->
</body>
</html>
